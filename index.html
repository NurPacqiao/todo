<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <div class="container mt-5"> 
        <div class="card shadow-sm"> 
            <div class="card-body">
                <h2 class="text-center mb-4">My Task Manager</h2>

                <div class="mb-3">
                    <label class="form-label">Task Title</label>
                    <input type="text" class="form-control add-task" placeholder="e.g. Buy Milk">
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control add-desc" rows="2" placeholder="Details..."></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Priority</label>
                    <select class="form-select add-prio">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>

                <div class="d-grid">
                    <button id="save-btn" class="btn btn-primary btn-lg">Add Task</button>
                </div>
            </div>
        </div>

        <ul id="task-list" class="list-group mt-4">
        </ul>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="script.js"></script>
</body>
</body>
</html>
